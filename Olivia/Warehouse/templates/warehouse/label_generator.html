{% extends "warehouse/home.html" %}
{% load static %}

{% block title %}Label Generator - Warehouse{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'warehouse/css/warehouse.css' %}">
{% endblock %}

{% block warehouse_content %}
<div class="card warehouse-card mt-4">
  <div class="card-header warehouse-card-header">
    <h5 class="mb-0 fw-bold">
      <i class="fas fa-barcode text-primary me-2"></i>
      Label Generator
    </h5>
  </div>
  <div class="card-body warehouse-card-body">    <div class="row">
      <div class="col-md-6">
        <div class="card border">
          <div class="card-header bg-light">
            <h6 class="mb-0">Generate Labels</h6>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Select Product</label>
              <select class="form-select" id="productSelect">
                <option value="">Choose product...</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Label Type</label>
              <select class="form-select" id="labelType">
                <option value="barcode">Barcode</option>
                <option value="qr">QR Code</option>
                <option value="both">Both</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="labelQuantity" value="1" min="1">
            </div>
            <div class="mb-3">
              <label class="form-label">Label Size</label>
              <select class="form-select" id="labelSize">
                <option value="small">Small (2x1 inch)</option>
                <option value="medium">Medium (3x2 inch)</option>
                <option value="large">Large (4x3 inch)</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="includePrice">
              <label class="form-check-label" for="includePrice">
                Include Price
              </label>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary flex-fill" id="generateBtn">
                <i class="fas fa-print me-2"></i> Generate & Print
              </button>
              <button class="btn btn-outline-secondary flex-fill">
                <i class="fas fa-download me-2"></i> Download PDF
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border">
          <div class="card-header bg-light">
            <h6 class="mb-0">Label Preview</h6>
          </div>
          <div class="card-body text-center" id="labelPreview">
            <div class="text-muted py-5">
              <i class="fas fa-tag fa-3x mb-3"></i>
              <p>Select a product to preview label</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
