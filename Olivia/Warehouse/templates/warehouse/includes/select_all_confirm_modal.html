<!-- Select All Confirmation Modal -->
<div class="modal fade" id="selectAllConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title text-dark"><i class="fas fa-exclamation-triangle me-2"></i>Select All Records</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="selectAllMessage" class="mb-0"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelSelectAllBtn">Cancel</button>
                <button type="button" class="btn btn-warning" id="confirmSelectAllBtn">
                    <i class="fas fa-check-square me-1"></i> Yes, Select All
                </button>
            </div>
        </div>
    </div>
</div>
