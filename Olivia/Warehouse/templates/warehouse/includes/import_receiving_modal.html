<!-- Import Receiving Modal -->
<div class="modal fade" id="importReceivingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title text-white">Import Receiving Data</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="importReceivingForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="importFile" class="form-label mb-0 small">Select Excel File</label>
                        <input type="file" class="form-control" id="importFile" name="file" accept=".xlsx,.xls,.csv"
                            required>
                        <div class="form-text">Upload an Excel or CSV file with receiving data</div>
                    </div>
                    <div class="alert alert-info mb-0">
                        <small>
                            <strong>Required columns:</strong> Receive Date, GRN No., Supplier, Product, Quantity, Unit
                            Price
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info">
                        <i class="fas fa-upload me-1"></i> Import
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
