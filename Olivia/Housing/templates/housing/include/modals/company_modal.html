<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title text-white" id="companyModalLabel">Add New Company</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form id="companyForm">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="companyId" name="id" value="">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="companyName" class="form-label">Company Name <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="companyName" name="company_name"
                                autocomplete="organization" required="">
                        </div>

                        <div class="col-md-6">
                            <label for="companyGroup" class="form-label">Company Group</label>
                            <div class="input-group">
                                <select class="form-select" id="companyGroup" name="company_group" autocomplete="off">
                                    <option value="" selected="">Select Group...</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="crNumber" class="form-label">CR Number</label>
                            <input type="text" class="form-control" id="crNumber" name="cr_number" autocomplete="off">
                        </div>
                        <div class="col-md-6">
                            <label for="vatNumber" class="form-label">VAT Number</label>
                            <input type="text" class="form-control" id="vatNumber" name="vat_number" autocomplete="off">
                        </div>

                        <div class="col-md-6">
                            <label for="contactName" class="form-label">Contact Name</label>
                            <input type="text" class="form-control" id="contactName" name="contact_name"
                                autocomplete="name">
                        </div>
                        <div class="col-md-6">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" name="email_address"
                                autocomplete="email">
                        </div>

                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile"
                                autocomplete="tel-national">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" autocomplete="tel">
                        </div>

                        <div class="col-12">
                            <label for="addressText" class="form-label">Address</label>
                            <textarea class="form-control" id="addressText" name="address_text" rows="2"
                                autocomplete="street-address"></textarea>
                        </div>

                        <div class="col-12">
                            <label for="companyDetails" class="form-label">Company Details</label>
                            <textarea class="form-control" id="companyDetails" name="company_details" rows="3"
                                autocomplete="off"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveCompanyBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
