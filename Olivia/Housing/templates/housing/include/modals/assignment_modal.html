<div class="modal fade" id="assignmentModal" tabindex="-1" aria-labelledby="assignmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title text-white" id="assignmentModalLabel">Add New Assignment</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form id="assignmentForm">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="assignmentId" name="id" value="">
                    <input type="hidden" id="allocationId" name="allocationId" value="">

                    <div class="row g-3">
                        <!-- Company Group Selection -->
                        <div class="col-md-6">
                            <label for="companyGroup" class="form-label">Company Group <span class="text-danger">*</span></label>
                            <select class="form-select" id="companyGroup" name="company_group" required>
                                <option value="">Select Company Group...</option>
                                {% for group in company_groups %}
                                <option value="{{ group.id }}">{{ group.company_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Company (Auto-filtered) -->
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company <span class="text-danger">*</span></label>
                            <select class="form-select" id="company" name="company" required>
                                <option value="">Select Company...</option>
                                {% for comp in companies %}
                                <option value="{{ comp.id }}" data-group="{{ comp.company_group_id }}">{{ comp.company_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Allocation Type (Auto-populated or dropdown if multiple) -->
                        <div class="col-md-6">
                            <label for="allocationType" class="form-label">Allocation Type</label>
                            <select class="form-select" id="allocationType" name="allocation_type" style="display:none;">
                                <option value="">Select Allocation...</option>
                            </select>
                            <input type="text" class="form-control" id="allocationTypeInput" name="allocation_type_display" readonly style="display:none;">
                        </div>

                        <!-- UUA Number (Auto-populated) -->
                        <div class="col-md-6">
                            <label for="uuaNumber" class="form-label">UUA Number</label>
                            <input type="text" class="form-control" id="uuaNumber" name="uua_number" readonly>
                        </div>

                        <!-- Start Date (Auto-populated) -->
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="start_date" readonly>
                        </div>

                        <!-- End Date (Auto-populated) -->
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="end_date" readonly>
                        </div>

                        <!-- Accommodation Type -->
                        <div class="col-md-6">
                            <label for="accommodationType" class="form-label">Accommodation Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="accommodationType" name="accommodationType" required>
                                <option value="">Select Type...</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>

                        <!-- Unit Number -->
                        <div class="col-md-6">
                            <label for="unit" class="form-label">Unit Number <span class="text-danger">*</span></label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="">Select Unit...</option>
                                {% for unit in units %}
                                <option value="{{ unit.id }}" 
                                    data-type="{{ unit.accomodation_type }}"
                                    data-zone="{{ unit.zone }}"
                                    data-area="{{ unit.area }}"
                                    data-block="{{ unit.block }}"
                                    data-building="{{ unit.building }}"
                                    data-floor="{{ unit.floor }}">
                                    {{ unit.unit_number }} ({{ unit.accomodation_type }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Auto-populated Unit Details -->
                        <div class="col-12">
                            <h6 class="mt-3 mb-2">Unit Details (Auto-populated)</h6>
                        </div>

                        <div class="col-md-4">
                            <label for="zone" class="form-label">Zone</label>
                            <input type="text" class="form-control" id="zone" name="zone" readonly>
                        </div>

                        <div class="col-md-4">
                            <label for="area" class="form-label">Area</label>
                            <input type="text" class="form-control" id="area" name="area" readonly>
                        </div>

                        <div class="col-md-4">
                            <label for="block" class="form-label">Block#</label>
                            <input type="text" class="form-control" id="block" name="block" readonly>
                        </div>

                        <div class="col-md-6">
                            <label for="building" class="form-label">Building#</label>
                            <input type="text" class="form-control" id="building" name="building" readonly>
                        </div>

                        <div class="col-md-6">
                            <label for="floor" class="form-label">Floor</label>
                            <input type="text" class="form-control" id="floor" name="floor" readonly>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveAssignmentBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
