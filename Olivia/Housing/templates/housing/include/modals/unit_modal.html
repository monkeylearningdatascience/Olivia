<div class="modal fade" id="unitModal" tabindex="-1" aria-labelledby="unitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg border-0">

      <!-- Header -->
      <div class="modal-header bg-dark text-white border-0">
        <h5 class="modal-title fw-bold text-white" id="unitModalLabel">
          <i class="bi bi-building-add me-2"></i>Add New Room
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form id="unitForm" method="POST" action="{% url 'create_unit' %}">
          {% csrf_token %}

          <div class="row g-3">
            <!-- Unit Number -->
            <div class="col-md-4">
              <label class="form-label">Unit Number</label>
              <input type="text" class="form-control" name="unit_number" placeholder="Enter unit number" required>
            </div>

            <!-- Bed Number -->
            <div class="col-md-4">
              <label class="form-label">Bed Number</label>
              <select class="form-select" name="bed_number">
                <option value="">-- Select --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <!-- Unit Location -->
            <div class="col-md-4">
              <label class="form-label">Unit Location</label>
              <input type="text" class="form-control" name="unit_location" id="unit_location" readonly>
            </div>

            <!-- Zone -->
            <div class="col-md-4">
              <label class="form-label">Zone</label>
              <select class="form-select" name="zone">
                <option value="">-- Select --</option>
                <option value="NZ">NZ</option>
                <option value="CZ">CZ</option>
                <option value="FZ">FZ</option>
              </select>
            </div>

            <!-- Accommodation Type -->
            <div class="col-md-4">
              <label class="form-label">Accommodation Type</label>
              <select class="form-select" name="accomodation_type">
                <option value="">-- Select --</option>
                <option value="A (1 * 1)">A (1 * 1)</option>
                <option value="B (1 * 1)">B (1 * 1)</option>
                <option value="C (2 * 1)">C (2 * 1)</option>
                <option value="D (4 * 1)">D (4 * 1)</option>
              </select>
            </div>

            <!-- Separable -->
            <div class="col-md-4">
              <label class="form-label">Separable</label>
              <select class="form-select" name="separable">
                <option value="">-- Select --</option>
                <option value="SP1">SP1</option>
                <option value="SP2">SP2</option>
                <option value="SP3">SP3</option>
                <option value="SP4">SP4</option>
                <option value="SP5">SP5</option>
              </select>
            </div>

            <!-- Wave -->
            <div class="col-md-4">
              <label class="form-label">Wave</label>
              <select class="form-select" name="wave">
                <option value="">-- Select --</option>
                <option value="Wave 1">Wave 1</option>
                <option value="Wave 2">Wave 2</option>
                <option value="Wave 3">Wave 3</option>
                <option value="Wave 4">Wave 4</option>
                <option value="Wave 5">Wave 5</option>
                <option value="Wave 6">Wave 6</option>
                <option value="Wave 7">Wave 7</option>
                <option value="Wave 8">Wave 8</option>
                <option value="Wave 9">Wave 9</option>
                <option value="Wave 10">Wave 10</option>
                <option value="Wave 11">Wave 11</option>
                <option value="Wave 12">Wave 12</option>
                <option value="Wave 13">Wave 13</option>
                <option value="Wave 14">Wave 14</option>
                <option value="Wave 15">Wave 15</option>
                <option value="Wave 16">Wave 16</option>
                <option value="Wave 17">Wave 17</option>
                <option value="Wave 18">Wave 18</option>
                <option value="Wave 19">Wave 19</option>
                <option value="FM Wave 1">FM Wave 1</option>
                <option value="FM Wave 2">FM Wave 2</option>
              </select>
            </div>

            <!-- Area -->
            <div class="col-md-4">
              <label class="form-label">Area</label>
              <select class="form-select unit-part" name="area" id="area">
                <option value="">-- Select --</option>
                <option value="NA1">NA1</option>
                <option value="NB1">NB1</option>
                <option value="NB2">NB2</option>
                <option value="CA1">CA1</option>
                <option value="CA2">CA2</option>
                <option value="CB1">CB1</option>
                <option value="CB2">CB2</option>
                <option value="CB3">CB3</option>
                <option value="CB4">CB4</option>
                <option value="CB5">CB5</option>
                <option value="CB6">CB6</option>
                <option value="CB7">CB7</option>
                <option value="CC1">CC1</option>
                <option value="CC2">CC2</option>
                <option value="CC3">CC3</option>
                <option value="CC4">CC4</option>
                <option value="CD1">CD1</option>
                <option value="CD2">CD2</option>
                <option value="CD3">CD3</option>
                <option value="CD4">CD4</option>
                <option value="CD5">CD5</option>
                <option value="CD6">CD6</option>
                <option value="FMA1">FMA1</option>
                <option value="FMB1">FMB1</option>
                <option value="FMC1">FMC1</option>
                <option value="FMD1">FMD1</option>
              </select>
            </div>

            <!-- Block -->
            <div class="col-md-4">
              <label class="form-label">Block</label>
              <select class="form-select unit-part" name="block" id="block">
                <option value="">-- Select --</option>
                <option value="Blk1">Blk1</option>
                <option value="Blk2">Blk2</option>
                <option value="Blk3">Blk3</option>
                <option value="Blk4">Blk4</option>
                <option value="Blk5">Blk5</option>
                <option value="Blk6">Blk6</option>
                <option value="Blk7">Blk7</option>
                <option value="Blk8">Blk8</option>
                <option value="Blk9">Blk9</option>
              </select>
            </div>

            <!-- Building -->
            <div class="col-md-4">
              <label class="form-label">Building</label>
              <select class="form-select unit-part" name="building" id="building">
                <option value="">-- Select --</option>
                <option value="Bld1">Bld1</option>
                <option value="Bld2">Bld2</option>
                <option value="Bld3">Bld3</option>
                <option value="Bld4">Bld4</option>
              </select>
            </div>

            <!-- Floor -->
            <div class="col-md-4">
              <label class="form-label">Floor</label>
              <select class="form-select unit-part" name="floor" id="floor">
                <option value="">-- Select --</option>
                <option value="GF">GF</option>
                <option value="FF">FF</option>
                <option value="SF">SF</option>
              </select>
            </div>

            <!-- Room Utilization Type -->
            <div class="col-md-6">
              <label class="form-label">Room Utilization Type</label>
              <select class="form-select" name="room_utilization_type">
                <option value="">-- Select --</option>
                <option value="Commercial">Commercial</option>
                <option value="Non-Commercial (DBFOM)">Non-Commercial (DBFOM)</option>
                <option value="Non-Commercial (FM)">Non-Commercial (FM)</option>
              </select>
            </div>

            <!-- Actual Type -->
            <div class="col-md-3">
              <label class="form-label">Actual Type</label>
              <select class="form-select" name="actual_type">
                <option value="">-- Select --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>

            <!-- Current Type -->
            <div class="col-md-3">
              <label class="form-label">Current Type</label>
              <select class="form-select" name="current_type">
                <option value="">-- Select --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>

            <!-- Occupancy Status -->
            <div class="col-md-6">
              <label class="form-label">Occupancy Status</label>
              <select class="form-select" name="occupancy_status">
                <option value="">-- Select --</option>
                <option value="Assigned">Assigned</option>
                <option value="Hold">Hold</option>
                <option value="Occupied">Occupied</option>
                <option value="Out of Order">Out of Order</option>
                <option value="To be Received">To be Received</option>
                <option value="Vacant Dirty">Vacant Dirty</option>
                <option value="Vacant Ready">Vacant Ready</option>
              </select>
            </div>

            <!-- Room Physical Status -->
            <div class="col-md-6">
              <label class="form-label">Room Physical Status</label>
              <select class="form-select" name="room_physical_status">
                <option value="">-- Select --</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

          </div>

          <!-- Footer -->
          <div class="modal-footer mt-4">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success" id="unitSubmitBtn">
              <i class="bi bi-save me-1"></i> Save
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
