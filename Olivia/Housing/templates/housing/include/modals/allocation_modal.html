<div class="modal fade" id="allocationModal" tabindex="-1" aria-labelledby="allocationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title text-white" id="allocationModalLabel">Add New Allocation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="allocationForm">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="allocationId" name="id" value="">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="allocationType" class="form-label">Allocation Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="allocationType" name="allocation_type" required>
                                <option value="">Select Type...</option>
                                <option value="UUA">UUA</option>
                                <option value="Non UUA">Non UUA</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="uuaNumber" class="form-label">UUA Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="uuaNumber" name="uua_number" required>
                        </div>

                        <div class="col-md-6">
                            <label for="companyGroup" class="form-label">Company Group <span class="text-danger">*</span></label>
                            <select class="form-select" id="companyGroup" name="company_group" required>
                                <option value="">Select Group...</option>
                                {% for group in company_groups %}
                                <option value="{{ group.id }}">{{ group.company_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="company" class="form-label">Company <span class="text-danger">*</span></label>
                            <select class="form-select" id="company" name="company" required>
                                <option value="">Select Company...</option>
                                {% for comp in companies %}
                                <option value="{{ comp.id }}" data-group="{{ comp.company_group_id }}">{{ comp.company_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="startDate" name="start_date" required>
                        </div>

                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="endDate" name="end_date" required>
                        </div>

                        <div class="col-12">
                            <h6 class="mt-3 mb-2">Accommodation Details (Rooms/Beds Format: e.g., "2/4")</h6>
                        </div>

                        <div class="col-md-3">
                            <label for="aRoomsBeds" class="form-label">A (Rooms/Beds)</label>
                            <input type="text" class="form-control" id="aRoomsBeds" name="a_rooms_beds" placeholder="1/1">
                        </div>

                        <div class="col-md-3">
                            <label for="bRoomsBeds" class="form-label">B (Rooms/Beds)</label>
                            <input type="text" class="form-control" id="bRoomsBeds" name="b_rooms_beds" placeholder="1/1">
                        </div>

                        <div class="col-md-3">
                            <label for="cRoomsBeds" class="form-label">C (Rooms/Beds)</label>
                            <input type="text" class="form-control" id="cRoomsBeds" name="c_rooms_beds" placeholder="1/2">
                        </div>

                        <div class="col-md-3">
                            <label for="dRoomsBeds" class="form-label">D (Rooms/Beds)</label>
                            <input type="text" class="form-control" id="dRoomsBeds" name="d_rooms_beds" placeholder="1/4">
                        </div>

                        <div class="col-md-4">
                            <label for="allocationStatus" class="form-label">Allocation Status</label>
                            <select class="form-select" id="allocationStatus" name="allocation_status">
                                <option value="Active">Active</option>
                                <option value="Closed">Closed</option>
                                <option value="Revised">Revised</option>
                                <option value="Extended">Extended</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="securityDeposit" class="form-label">Security Deposit</label>
                            <input type="number" step="0.01" class="form-control" id="securityDeposit" name="security_deposit" placeholder="0.00">
                        </div>

                        <div class="col-md-4">
                            <label for="advancePayment" class="form-label">Advance Payment</label>
                            <input type="number" step="0.01" class="form-control" id="advancePayment" name="advance_payment" placeholder="0.00">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveAllocationBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
