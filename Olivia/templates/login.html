{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-body d-flex justify-content-center align-items-center">
  <div class="login-container shadow-lg p-4 rounded bg-white" style="width: 360px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Olivia Portal</h2>
      <!-- <p class="text-muted">Sign in to continue</p> -->
    </div>

    <form method="post" novalidate>
      {% csrf_token %}

      <!-- Username -->
      <div class="mb-3">
        <label for="id_username" class="form-label text-start d-block">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text" name="username" id="id_username" 
                 class="form-control" placeholder="Enter your username" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="id_password" class="form-label text-start d-block">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" name="password" id="id_password" 
                 class="form-control" placeholder="Enter your password" required>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <!-- Divider -->
    <div class="text-center mt-4">
      <p class="small text-muted mb-0">Â© 2025 Olivia Portal</p>
    </div>
  </div>
</body>
</html>
