{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-body d-flex justify-content-center align-items-center">
  <div class="login-container shadow-lg p-4 rounded bg-white">
    <!-- Logo/Header -->
    <div class="text-center mb-4">
      <div class="avatar-circle bg-primary text-white mx-auto mb-3" style="width: 70px; height: 70px; font-size: 32px;">
        <i class="fas fa-building"></i>
      </div>
      <h2 class="fw-bold mb-1" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        Olivia Portal
      </h2>
      <p class="text-muted small mb-0">Sign in to access your account</p>
    </div>

    <!-- Messages/Alerts -->
    {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %} me-2"></i>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" novalidate>
      {% csrf_token %}

      <!-- Username -->
      <div class="mb-3">
        <label for="id_username" class="form-label fw-semibold text-start d-block">
          <i class="fas fa-user text-primary me-2"></i>Username
        </label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="fa-solid fa-user text-muted"></i>
          </span>
          <input type="text" name="username" id="id_username" 
                 class="form-control border-start-0 ps-0" 
                 placeholder="Enter your username" 
                 required
                 autofocus>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="id_password" class="form-label fw-semibold text-start d-block">
          <i class="fas fa-lock text-primary me-2"></i>Password
        </label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="fa-solid fa-lock text-muted"></i>
          </span>
          <input type="password" name="password" id="id_password" 
                 class="form-control border-start-0 ps-0" 
                 placeholder="Enter your password" 
                 required>
          <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label small text-muted" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="small text-decoration-none">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-login w-100 py-3 fw-semibold">
        <i class="fas fa-sign-in-alt me-2"></i>
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="text-center mt-4 pt-3 border-top">
      <p class="small text-muted mb-0">
        <i class="fas fa-shield-alt me-1"></i>
        Secure login powered by Olivia Portal
      </p>
      <p class="small text-muted mb-0 mt-2">Â© 2025 Al Majal Alarabi Holding</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordField = document.getElementById('id_password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    });

    // Auto-dismiss alerts
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        setTimeout(function() {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }, 5000);
      });
    });
  </script>
</body>
</html>
